name: Monthly Data Sync & Parquet Generator

on:
  schedule:
    # 15th of every month at 6:00 PM IST (12:30 PM UTC)
    - cron: '30 12 15 * *'
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  sync-and-generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Fast clone - only latest commit
      
      - name: ğŸ” Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: ğŸ”„ Sync with upstream
        run: |
          echo "ğŸ“¡ Adding upstream repository..."
          git remote add upstream https://github.com/BennyThadikaran/eod2_data.git || true
          
          echo "ğŸ”„ Fetching latest data from upstream..."
          git fetch upstream main --depth=1
          
          echo "ğŸ”€ Merging upstream changes..."
          git merge upstream/main --no-edit --allow-unrelated-histories -m "ğŸ”„ Synced with upstream on $(TZ='Asia/Kolkata' date '+%d-%m-%Y %I:%M:%S %p IST')"
          
          echo "ğŸ“¤ Pushing sync to origin..."
          git push origin main
          
          echo "âœ… Sync completed successfully!"
      
      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing Python dependencies..."
          pip install -r requirements.txt
          echo "âœ… Dependencies installed"
      
      - name: ğŸ—‘ï¸ Delete old parquet files
        run: |
          echo "ğŸ” Checking for old parquet files..."
          OLD_FILES=$(find . -maxdepth 1 -name "Master_nse_data_*.parquet" -type f)
          
          if [ -n "$OLD_FILES" ]; then
            echo "ğŸ—‘ï¸ Found old parquet files - deleting:"
            echo "$OLD_FILES"
            rm -f Master_nse_data_*.parquet
            echo "âœ… Old files deleted"
          else
            echo "â„¹ï¸ No old parquet files found"
          fi
      
      - name: ğŸš€ Generate Parquet (with retry)
        id: generate
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 60
          command: python merge_to_parquet.py
      
      - name: ğŸ” Check for generated parquet file
        id: check_file
        run: |
          PARQUET_FILE=$(find . -maxdepth 1 -name "Master_nse_data_*.parquet" -type f | head -1)
          
          if [ -z "$PARQUET_FILE" ]; then
            echo "âŒ Parquet file not found!"
            echo "file_exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "âœ… Found: $PARQUET_FILE"
          FILE_SIZE=$(du -h "$PARQUET_FILE" | cut -f1)
          echo "ğŸ“Š File size: $FILE_SIZE"
          echo "file_exists=true" >> $GITHUB_OUTPUT
          echo "parquet_file=$PARQUET_FILE" >> $GITHUB_OUTPUT
          echo "file_size=$FILE_SIZE" >> $GITHUB_OUTPUT
      
      - name: âœ… Validate parquet file
        if: steps.check_file.outputs.file_exists == 'true'
        run: |
          echo "ğŸ” Validating parquet file..."
          python -c "
          import polars as pl
          import sys
          try:
              df = pl.read_parquet('${{ steps.check_file.outputs.parquet_file }}')
              rows = len(df)
              cols = len(df.columns)
              print(f'âœ… Validation passed: {rows:,} rows, {cols} columns')
              print(f'ğŸ“‹ Columns: {df.columns}')
              print(f'ğŸ“… Date range: {df[\"Date\"].min()} to {df[\"Date\"].max()}')
              print(f'ğŸ¢ Unique symbols: {df[\"SYMBOL\"].n_unique()}')
              
              if rows == 0:
                  print('âŒ Error: Parquet file is empty!')
                  sys.exit(1)
              
              # Show first 5 rows preview
              print('\nğŸ“Š Data Preview (first 5 rows):')
              print(df.head(5))
              
          except Exception as e:
              print(f'âŒ Validation failed: {e}')
              sys.exit(1)
          "
      
      - name: ğŸ’¾ Commit and push parquet file
        if: steps.check_file.outputs.file_exists == 'true'
        id: commit
        run: |
          echo "â• Staging parquet file..."
          git add Master_nse_data_*.parquet
          
          DATE_IST=$(TZ='Asia/Kolkata' date '+%d-%m-%Y %I:%M:%S %p IST')
          FILE_SIZE="${{ steps.check_file.outputs.file_size }}"
          FILE_NAME="${{ steps.check_file.outputs.parquet_file }}"
          
          echo "ğŸ’¾ Creating commit..."
          git commit -m "âœ… NSE Master data updated on ${DATE_IST}" \
            -m "ğŸ“ File: ${FILE_NAME}" \
            -m "ğŸ“Š Size: ${FILE_SIZE}" \
            -m "ğŸ¤– Automated monthly update via GitHub Actions"
          
          echo "ğŸš€ Pushing to remote..."
          git push origin main
          
          echo "âœ¨ Parquet file successfully committed and pushed!"
      
      - name: ğŸ“Š Generate workflow summary
        if: always()
        run: |
          echo "## ğŸ“ˆ Monthly Sync & Parquet Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Sync status
          echo "### ğŸ”„ Upstream Sync" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Synced with upstream successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parquet generation status
          echo "### ğŸ“¦ Parquet Generation" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_file.outputs.file_exists }}" == "true" ]; then
            echo "âœ… **Status**: Success" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“ **File**: \`${{ steps.check_file.outputs.parquet_file }}\`" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š **Size**: ${{ steps.check_file.outputs.file_size }}" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ’¾ **Commit**: New data pushed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: Failed - File generation error" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Timestamp
          DATE_IST=$(TZ='Asia/Kolkata' date '+%d-%m-%Y %I:%M:%S %p IST')
          echo "ğŸ•’ **Completed**: ${DATE_IST}" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          git remote remove upstream 2>/dev/null || true
          echo "âœ… Cleanup completed"
      
      - name: ğŸ”” Notify on failure
        if: failure()
        run: |
          echo "::error::âŒ Monthly sync & parquet generation workflow failed!"
          echo "::error::Check logs above for details"
          exit 1
