name: Weekly Data Sync & Parquet Generator

on:
  schedule:
    # Every Monday at 9:45 PM IST (4:15 PM UTC)
    - cron: '15 16 * * 1'
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  sync-and-generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Fast clone - only latest commit
      
      - name: ğŸ”§ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: ğŸ”„ Sync with upstream
        run: |
          echo "ğŸ“¡ Adding upstream repository..."
          git remote add upstream https://github.com/BennyThadikaran/eod2_data.git || true
          
          echo "ğŸ”„ Fetching latest data from upstream..."
          git fetch upstream main
          
          echo "ğŸ”€ Merging upstream changes (keeping your extra files)..."
          git merge upstream/main --no-edit --allow-unrelated-histories -X theirs -m "ğŸ”„ Synced with upstream on $(TZ='Asia/Kolkata' date '+%d-%m-%Y %I:%M:%S %p IST')"
          
          echo "ğŸ“¤ Pushing sync to origin..."
          git push origin main
          
          echo "âœ… Sync completed successfully!"
      
      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing Python dependencies..."
          pip install -r requirements.txt
          echo "âœ… Dependencies installed"
      
      - name: ğŸš€ Generate Parquet (with retry)
        id: generate
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 60
          command: python merge_to_parquet.py
      
      - name: ğŸ” Check for generated parquet file
        id: check_file
        run: |
          if [ -f "Master_nse_data.parquet" ]; then
            echo "âœ… Parquet file generated successfully"
            FILE_SIZE=$(du -h "Master_nse_data.parquet" | cut -f1)
            FILE_SIZE_MB=$(du -m "Master_nse_data.parquet" | cut -f1)
            echo "ğŸ“Š File size: $FILE_SIZE"
            echo "file_exists=true" >> $GITHUB_OUTPUT
            echo "file_size=$FILE_SIZE" >> $GITHUB_OUTPUT
            echo "file_size_mb=$FILE_SIZE_MB" >> $GITHUB_OUTPUT
          else
            echo "âŒ Parquet file not found!"
            echo "file_exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: âœ… Validate parquet file
        if: steps.check_file.outputs.file_exists == 'true'
        run: |
          echo "ğŸ” Validating parquet file..."
          python -c "
          import polars as pl
          import sys
          try:
              df = pl.read_parquet('Master_nse_data.parquet')
              rows = len(df)
              cols = len(df.columns)
              print(f'âœ… Validation passed: {rows:,} rows, {cols} columns')
              print(f'ğŸ“‹ Columns: {df.columns}')
              print(f'ğŸ“… Date range: {df[\"Date\"].min()} to {df[\"Date\"].max()}')
              print(f'ğŸ¢ Unique symbols: {df[\"SYMBOL\"].n_unique()}')
              
              if rows == 0:
                  print('âŒ Error: Parquet file is empty!')
                  sys.exit(1)
              
              # Show first 5 rows preview
              print('\nğŸ“Š Data Preview (first 5 rows):')
              print(df.head(5))
              
          except Exception as e:
              print(f'âŒ Validation failed: {e}')
              sys.exit(1)
          "
      
      - name: ğŸ—‘ï¸ Delete old GitHub Release
        if: steps.check_file.outputs.file_exists == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          REPO="${{ github.repository }}"
          echo "ğŸ¯ Target repository: $REPO"
          echo "ğŸ” Checking for existing 'latest' release..."
          
          if gh release view latest --repo $REPO >/dev/null 2>&1; then
            echo "ğŸ—‘ï¸ Deleting old 'latest' release..."
            gh release delete latest --yes --cleanup-tag --repo $REPO
            echo "âœ… Old release deleted"
          else
            echo "â„¹ï¸ No existing 'latest' release found"
          fi
      
      - name: ğŸ“¦ Create new GitHub Release and upload parquet
        if: steps.check_file.outputs.file_exists == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          REPO="${{ github.repository }}"
          DATE_IST=$(TZ='Asia/Kolkata' date '+%d-%m-%Y %I:%M:%S %p IST')
          FILE_SIZE="${{ steps.check_file.outputs.file_size }}"
          
          echo "ğŸ¯ Target repository: $REPO"
          echo "ğŸ“¦ Creating new 'latest' release..."
          gh release create latest \
            --repo $REPO \
            --title "NSE Master Data - Latest" \
            --notes "## ğŸ“Š NSE Master Data - Latest Version

          **ğŸ“… Updated On:** ${DATE_IST}
          **ğŸ“¦ File Size:** ${FILE_SIZE}
          **ğŸ”„ Auto-generated:** Weekly sync every Monday at 9:45 PM IST
          
          ### ğŸ“¥ Download
          Click on the file below to download the latest NSE master data parquet file.
          
          ### ğŸ”— Direct URL for Apps
          \`\`\`
          https://github.com/$REPO/releases/latest/download/Master_nse_data.parquet
          \`\`\`
          
          ### ğŸ“‹ Use in Python/Polars
          \`\`\`python
          import polars as pl
          url = 'https://github.com/$REPO/releases/latest/download/Master_nse_data.parquet'
          df = pl.read_parquet(url)
          \`\`\`
          
          ---
          ğŸ¤– *This release is automatically generated every Monday at 9:45 PM IST*" \
            Master_nse_data.parquet
          
          echo "âœ… Release created and file uploaded successfully!"
      
      - name: ğŸ“Š Generate workflow summary
        if: always()
        run: |
          echo "## ğŸ“ˆ Weekly Sync & Parquet Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Sync status
          echo "### ğŸ”„ Upstream Sync" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Synced with upstream successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parquet generation status
          echo "### ğŸ“¦ Parquet Generation & Release" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_file.outputs.file_exists }}" == "true" ]; then
            echo "âœ… **Status**: Success" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ” **File**: \`Master_nse_data.parquet\`" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š **Size**: ${{ steps.check_file.outputs.file_size }}" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”— **Download URL**: [Click here](https://github.com/${{ github.repository }}/releases/latest/download/Master_nse_data.parquet)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ’¡ **For Streamlit/Python:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`python" >> $GITHUB_STEP_SUMMARY
            echo "import polars as pl" >> $GITHUB_STEP_SUMMARY
            echo "url = 'https://github.com/${{ github.repository }}/releases/latest/download/Master_nse_data.parquet'" >> $GITHUB_STEP_SUMMARY
            echo "df = pl.read_parquet(url)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: Failed - File generation error" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Timestamp
          DATE_IST=$(TZ='Asia/Kolkata' date '+%d-%m-%Y %I:%M:%S %p IST')
          echo "ğŸ•’ **Completed**: ${DATE_IST}" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up..."
          git remote remove upstream 2>/dev/null || true
          rm -f Master_nse_data.parquet 2>/dev/null || true
          echo "âœ… Cleanup completed"
      
      - name: ğŸ”” Notify on failure
        if: failure()
        run: |
          echo "::error::âŒ Weekly sync & parquet generation workflow failed!"
          echo "::error::Check logs above for details"
          exit 1
